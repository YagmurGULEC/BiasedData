<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog Post - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{url_for('static', path='/assets/favicon.ico')}}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
        <style>

        </style>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                <!-- Side widgets-->
                <div class="col-lg-4 ">
                    <!-- Search widget-->
                    <div class="card mb-4">
                        <div class="card-header">Upload file</div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input class="form-control" type="file" id="formFile"/>
                                <button class="btn btn-primary" id="upload-form" type="button">Submit</button>
                            </div>
                             <!-- File Info Display -->
                            <div class="mb-3">
                                <h5>File Information:</h5>
                                <p id="file-info">No file selected</p>
                            </div>

                            <div class="mb-3">
                                <label for="sensitive-column" class="form-label">Sensitive column</label>
                                <select class="form-select" id="sensitive-column">
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="label-column" class="form-label">Label column</label>
                                <select class="form-select" id="label-column">
                                
                                
                                </select>
                            </div>
                            <button class="btn btn-primary" id="detect-button" type="button" disabled>Check Bias</button>
                            <div class="mb-3 mt-3" id="task-status">
                                <h5></h5>
                                
                            </div>
                            
                        </div>
                    </div>
                    
                    
                </div>
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4 text-center">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1">Data analysis</h1>
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2"></div>
                          
                        </header>
                       
                        <!-- Post content-->
                        <section class="mb-5">
                            <div class="container text-center">
                                <div class="row row-cols-2 row-cols-sm-1 g-2 g-lg-3" id="plot-container">
                                  
                            
                                </div>
                              </div>
                        </section>
                         <!-- Post content-->
                        
                    </article>
                    <!-- Comments section-->
                    
                </div>
                
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"> </script>
        <!-- Core theme JS-->
        <script src="{{url_for('static', path='/js/scripts.js')}}"></script>
    </body>
</html>
